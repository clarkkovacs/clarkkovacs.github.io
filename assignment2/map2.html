<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 2</title>
        <link rel="stylesheet"
            href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
            crossorigin />
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
            crossorigin></script>

        <style type="text/css">
            html, body { margin: 0; padding: 0; height: 100%; }
            #map { min-height: 100%; }
        </style>

        <script
            src="https://clarkkovacs.github.io/assignment2/provinces.js"></script>

        <script src="https://electionmaps.github.io/coviddata.js"></script>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">

var onEachFeature = function(feature, layer) {
 if (feature.properties) {
 var prop = feature.properties;
 
// make an html popup with properties
//see how you can concatenate various attributes and text as needed,
//including HTML markup, with single quotes. You pull out properties by
//typing in prop and then putting the field in brackets.
//you can do this because prop = feature.properties._____
 var popup = '<h3>'+prop['Location']+'</h3>'+'<br>Cases Day 1:'+prop['1']+'<br>Cases Day 16: '+prop['covid'];
 // add known info about event to the description

 // you must create a layer property on each feature or else
 // the search results wont know where the item is on the map / layer
 feature.layer = layer;
 layer.bindPopup(popup, {maxWidth: "auto"});
 }
 }; // end onEachFeature

 var map = L.map('map', {
 center: [34.666, 104.9569],
 zoom: 5
 });

 L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/tonerlite/{z}/{x}/{y}{r}.{ext}', {
 attribution: 'Map tiles by <a href="http://stamen.com">StamenDesign</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY3.0</a> &mdash; Map data &copy; <ahref="https://www.openstreetmap.org/copyright">OpenStreetMap</a>contributors',
subdomains: 'abcd',
 minZoom: 0,
 maxZoom: 20,
 ext: 'png'
}).addTo(map);

var imagery =
L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { 
    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed,USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
});

var layer = L.tileLayer
('https://server.arcgisonline.com/ArcGIS/rest/services/World_Terrain_Base/MapServer/tile/{z}/{y}/{x}', {
 attribution: 'Tiles &copy; Esri &mdash; Source: USGS, Esri,TANA, DeLorme, and NPS',
 maxZoom: 13
}).addTo(map);

function getColor(value) {
 return value > 50000000 ? '#54278f':
 value > 25000000 ? '#756bb1':
 value > 10000000 ? '#9e9ac8':
 value > 5000000 ? '#cbc9e2':
 '#f2f0f7';
 } 

 function style(feature){
 return {
 fillColor: getColor(feature.properties.POP10),
 weight: 2,
 opacity: 1,
 color: 'gray',
 fillOpacity: 0.9
 };
 }

var minValue = 100;
var minRadius = 5; 

function calcRadius(val) {
return 0.9 * Math.pow(val/minValue, .7) * minRadius;
} 

var provinces = new L.geoJson(provinces, {style:style});

var coviddata = new L.geoJson(covidData, {
onEachFeature : onEachFeature,
 pointToLayer: function(feature, ll){
 return L.circleMarker(ll, {
 color: '#000000',
 opacity: 1,
 weight: 2,
 fillColor: '#FF0000',
 fillOpacity: .5,
 //radius: 10
 radius: calcRadius(feature.properties.covid / 5)
 });
 }
}); 

var basemaps = {
 "Terrain": layer,
 "Satellite": imagery
};
var overlaymaps = {
 "China Provinces ": provinces,
 "Covid Data": coviddata
};

L.control.layers(basemaps, overlaymaps, {collapsed:false }).addTo(map);



 </script>
    </body>
</html>
