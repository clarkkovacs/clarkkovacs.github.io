<html>
  <head>
    <title>2020 Election Polls</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
<script src="https://skeate.dev/Leaflet.timeline/examples/leaflet.timeline.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100vw;
        height: 100vh;
      }
      .leaflet-bottom.leaflet-left {
        width: 100%;
      }
      .leaflet-control-container .leaflet-timeline-controls {
        box-sizing: border-box;
        width: 100%;
        margin: 0;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
          function getColorFor(value) {
                return value >= 9 ? "#4575b4":
                       value >= 6  ? '#74add1':
                       value >= 3 ? '#abd9e9':
                       value >= 2  ? '#e0f3f8':
                       value >= -2  ? '#fee090':
                        value >= -6  ? '#fdae61':
                        value >= -9  ? '#f46d43':
                                      '#d73027';
            }

      var background = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
	maxZoom: 16
}); 

      var map = L.map("map", {
        layers: [background],
        center: new L.LatLng(38, -95),
        zoom: 5,
      });
      var timeline;
      var timelineControl;

      var minValue = 1
      var minRadius = 5

      function calcRadius(val) {
return 1.0083 * Math.pow(val/minValue,0.5716)*minRadius;
}


      function onLoadData(data) {
        var getInterval = function (elec) {
          return {
            start: elec.properties.start,
            end: elec.properties.end,
          };
        };
        
        var timelineControl = L.timelineSliderControl({
          formatOutput: function (date) {
            return new Date(date).toString();
          },
        });

        var timeline = L.timeline(data, {
          getInterval: getInterval,
          pointToLayer: function (data, latlng) {
            var diff = (data.properties.Flow);
            return L.circleMarker(latlng, {
              stroke: 1,
              radius: Math.abs(data.properties.DIFF),
              color: getColorFor(data.properties.DIFF),
              fillColor: getColorFor(data.properties.DIFF),
            }).bindTooltip('<h3>'+ data.properties.NAME + '</h3> <p>' + ' <br>Biden: <strong>' + data.properties.DEM + '</strong> <br>Trump: <strong>' + data.properties.REP + '</strong></p>');
          },
        });
        timelineControl.addTo(map);
        timelineControl.addTimelines(timeline);
        timeline.addTo(map);
        timelineControl.addTimelines(timeline);
      }
    </script>
    <script src="https://clarkkovacs.github.io/assignment7/centroids.jsonp"></script> 
  </body>
</html>
